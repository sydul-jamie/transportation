<div class="page-wrapers">

        <div class="login-form">
            <div class="tab-content">
                <div id="login" class="tab-pane active text-center">
                    <form class="p-a30 dez-form  m-t100">
                        <h3 class="form-title m-t0">Booked Your Car Now</h3>
                        <div class="dez-separator-outer m-b5">
                            <div class="dez-separator bg-primary style-liner"></div>
                        </div>
                        <p>You can booked your car or request for a quote;<br> just tell us what you need?</br>
                        <div class="form-group">
                         <input name="dzName" class="form-control" placeholder="Name" type="text"> </div>
                         <div class="form-group">
                         <input name="dzEmail" class="form-control" placeholder="Email" type="text"></div>
                         <div class="form-group">
                         <input name="dzphone" class="form-control" placeholder="Phone number" type="Numebr"></div>
                        <div class="form-group">
                        <input name="sdate[date]" class="form-control" placeholder="Journey date" type="text"></div>
                        <div class="form-group">
                        <input name="stime[time]" class="form-control" placeholder="Journey start time" type="text"></div>
                        <div class="form-group">
                        <input name="dzpalce" class="form-control" placeholder="Starting place" type="text"></div>
                        <div class="form-group">
                        <input name="edate[date]" class="form-control" placeholder="Return date" type="text"></div>
                        <div class="form-group">
                        <input name="etime" class="form-control" placeholder="Return journey start time" type="text"></div>
                        <div class="form-group">
                        <div class="form-group">
                        <input name="guest" class="form-control" placeholder="Number of guest" type="text"></div>

                        <select class="bs-select-hidden" name="dzOther[service]" >
                                                <option value="Yoda">Car Type</option>
                                                <option value="Wait Loss">5 Seated Sedan Car</option>
                                                <option value="Cardio">8 Seated Microbus</option>
                                                <option value="Gym">12 Seated Microbus</option>
                                                <option value="Gym">15 Seated Microbus</option>
                                                <option value="Gym">26 Seated Minibus</option>
                                                <option value="Gym">29 Seated Minibus</option>
                                            </select>
                                        </div>
                        <div class="form-group">
                                            <div class="input-group">
                                                <textarea name="dzMessage" rows="4" class="form-control" placeholder="Message" required=""></textarea> </div>
                                                <br>
                                        <div class="dzFormMsg " ></div>
                                        <button name="Reset" value="Reset" type="reset" class="site-button skew-secondry"><span>Reset</span></button>
                                        <button name="submit" type="submit" value="Submit" class="site-button skew-secondry"><span>Submit</span></button><br><br>
                                        <a href="index.html">Home<i class="fa fa-chevron-up"></i></a>
                        </div></div>
